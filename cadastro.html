<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Formulário de cadastro da Clínica ABC Health">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Clínica ABC Health</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="document.getElementById('nome').focus();">

<header>
    <h1>Clínica ABC Health</h1>
</header>

<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="galeria.html">Galeria</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
    </ul>
</nav>

<main>
    <section>
        <h2>Cadastro de Paciente</h2>
        <form action="cadastraCliente.php" method="POST">

            <!-- Dados Pessoais -->
            <fieldset>
                <legend>Dados Pessoais</legend>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" minlength="2" maxlength="50" required placeholder="Seu nome"><br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"><br>

                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required><br>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required><br>

                <label for="data_nasc">Data de Nascimento:</label>
                <input type="date" id="data_nasc" name="data_nasc"><br>

                <label>Sexo:</label>
                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="sexo" value="feminino">
                <label for="feminino">Feminino</label><br>

                <label for="estado_civil">Estado Civil:</label>
                <select id="estado_civil" name="estado_civil">
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                </select><br>

                <label for="observacao">Observação (leitura apenas):</label>
                <input type="text" id="observacao" name="observacao" value="Informação adicional" readonly><br>

            </fieldset>

            <!-- Endereço -->
            <fieldset>
                <legend>Endereço</legend>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required><br>

                <label for="logradouro">Tipo de Logradouro:</label>
                <select id="logradouro" name="logradouro" required>
                    <option value="rua">Rua</option>
                    <option value="avenida">Avenida</option>
                    <option value="praca">Praça</option>
                </select><br>

                <label for="endereco">Logradouro:</label>
                <input type="text" id="endereco" name="endereco" required><br>

                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required><br>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required><br>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required><br>

            </fieldset>

            <!-- Informações Adicionais -->
            <fieldset>
                <legend>Informações Adicionais</legend>

                <label>Interesses:</label>
                <input type="checkbox" id="filmes" name="interesses" value="filmes">
                <label for="filmes">Filmes</label>
                <input type="checkbox" id="informatica" name="interesses" value="informatica">
                <label for="informatica">Informática</label><br>

                <label for="comentarios">Comentários:</label>
                <textarea id="comentarios" name="comentarios" rows="4"></textarea><br>

                <label for="imagem">Anexar imagem:</label>
                <input type="file" id="imagem" name="imagem"><br>

                <input type="hidden" name="codigo" value="12345">

            </fieldset>

            <button type="submit">Enviar</button>

        </form>
    </section>
</main>

<footer>
    <p>Endereço: Rua Fictícia, 123 - Cidade XYZ</p>
    <p>Telefone: (11) 1234-5678</p>
</footer>

</body>
</html>
